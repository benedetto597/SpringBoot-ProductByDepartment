<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
  <title>Products</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <img class="mx-3"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/1200px-Mastercard_2019_logo.svg.png"
        alt="" width="90" height="50">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <div class="navbar-nav mr-auto mt-2 mt-lg-0">

        </div>
        <div class="text-end">
          <a type="button" class="btn btn-danger me-2" th:href="@{/}">Login</a>
          <a type="button" class="btn btn-danger" th:href="@{/register}">Register</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="form-signin w-100 m-auto" id="main">
    <form>
      <div class="card m-auto p-auto" style="width: 25rem; border: none; padding-top: 5rem;">
        <h2 class="card-title h3 mb-3 fw-normal m-auto pb-3">Login</h2>

        <div class="form-floating">
          <input type="text" class="form-control" id="user_name" name="user_name" placeholder="UserName"
            v-model="user_username">
          <label for="user_name">User Name</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"
            v-model="user_password">
          <label for="password">Password</label>
        </div>
        <a class="w-100 btn btn-lg btn-danger" type="submit" th:href="@{api/auth/categories}">Sign in</a>
    </form>
  </main>

  <!-- Vue imports -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Actual Vue.js script -->
  <script>
    var app = new Vue({
      el: '#main',
      data() {
        return {
          user_username: null,
          user_password: null,
        }
      },
      methods: {
        postUser: function (event) {
          axios
            .post("/api/auth/signin", {
              "username": this.user_username,
              "password": this.user_password,
            })
            .then(savedCategory => {
              this.user_username = '';
              this.user_password = '';
            })
        }
      }
    })
  </script>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>
</html>
