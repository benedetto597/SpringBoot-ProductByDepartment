          <div class="text-end">

    </header>
<main class="form-signin w-100 m-auto">
    <form th:action="@{/user/createUser}" method="post">
      <div class="card m-auto p-auto"  style="width: 25rem; border: none; padding-top: 5rem;">  
        <h2 class="card-title h3 mb-3 fw-normal m-auto pb-3">Register</h2>
        
        <div class="form-floating">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Juan">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Juan">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-danger" type="submit">Sign up</button>
      </form>
    </div>
  </main>
